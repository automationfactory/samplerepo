apply plugin: 'java'
apply plugin: 'maven'

group = 'com.autofact'
version = '0.0.2.SNAPSHOT'

description = """Helloworldwebapp Maven Webapp"""

sourceCompatibility = 1.5
targetCompatibility = 1.5



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    testCompile group: 'junit', name: 'junit', version:'4.12'
}
